<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <style>
        table, tr, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
        }
    </style>
    <h1>Đăng ký Thành viên</h1>
    <table>
        <tbody>
            <tr>
                <td><label for="fullname">Họ tên:</label></td>
                <td><input type="text" placeholder="Vui lòng nhập Họ tên " id="fullname"></td>
            </tr>
            <tr>
                <td><label for="password">Mật khẩu:</label></td>
                <td><input type="password" placeholder="Vui lòng nhập Mật khẩu" id="password"></td>
            </tr>
            <tr>
                <td><label >Giới tính</label></td>
                <td><input type="radio" id="man" name="gioitinh" value="man">
                    <label for="man">Nam</label>
                    <input type="radio" name="gioitinh" id="woman">
                    <label for="woman">Nữ</label>
                    <input type="radio" name="gioitinh" id="other">
                    <label for="other">Không công bố</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Sở thích</label></td>
                <td>
                    <input type="checkbox" name="hobby" id="xemphim">
                    <label for="xemphim">Xem phim</label>
                    <br>
                    <input type="checkbox" name="hobby" id="docsach">
                    <label for="docsach">Đọc sách</label>
                    <br>
                    <input type="checkbox" name="hobby" id="nghenhac">
                    <label for="nghenhac">nghe nhạc</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Tuổi </label></td>
                <td><input type="number" name="tuoi" id="age"></td>
            </tr>
            <tr>
              <td><label for="description">  Giới thiệu bản thân </label></td>
              <td>
                <textarea name="" id="description" placeholder="" cols="100" rows="10">Xin chào t tên Cường</textarea>
              </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Email có thể liên hệ:</label>
                    
                </td>
                <td>
                    <input type="email" name="" id="mail">
                </td>
            </tr>
            <tr>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
